<!DOCTYPE html>
<html>
    <head>
        <title>Chat Bot User Interface</title>
         <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script type="text/javascript" src="credentials.js"></script>

    </head>

    <body>
        
        <div class="headerBar">
                <div class="user-photo"><img src="Images/ana.JPG"></div>
                <p class="title">Queen Mary Bot</p>
        </div>
        
        <div class="chatbox">

            <div class="chatlogs">
            
                <div class="chat friend">
                    <div class="user-photo"><img src="Images/ana.JPG"></div>
                    <p class="chat-message">Hello!</p>
                </div>
                <div class="km-msg-box-attachment n-vis "><div class="km-msg-box-progressMeter n-vis "></div></div>
                <div class="mck-msg-box-rich-text-container notranslate vis km-border-less-container"><div class="email-message-indicator n-vis"><span><svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" viewBox="0 0 12 11"><path fill="#BCBABA" fill-rule="nonzero" d="M12 3.64244378L7.82144281 0v2.08065889h-.0112584c-1.2252898.0458706-2.30872368.23590597-3.23022417.58877205-1.03614858.39436807-1.89047392.92952513-2.56710409 1.60169828-.53552482.53356847-.95771502 1.14100649-1.27501442 1.8173497-.08349984.17792235-.16437271.35624185-.23304899.54349718-.32987128.89954044-.56029331 1.87632619-.49311816 2.87991943C.02781163 9.76011309.1572833 10.5.30795828 10.5c0 0 .18801538-1.03695368.94795775-2.22482365.23267371-.36259621.50437656-.70533502.81698495-1.02186205l.0350887.03038182v-.06533086c.19420749-.19301397.40079923-.37828356.63497407-.54588006.63272238-.45433742 1.40748832-.8141536 2.32279668-1.0796471.74962217-.21763716 1.60432278-.34412883 2.54909064-.39019801h.20809286l-.00150112 2.08085746L12 3.64244378z"></path></svg></span><span>via email</span></div><div class="km-cta-multi-button-container">
                    <button aria-label="Undergraduate Admission" title="I would like to apply to Undergraduate Programme." class="km-quick-replies km-custom-widget-text-color km-quick-rpy-btn km-custom-widget-border-color km-cta-button-many " data-metadata="" data-languagecode="">Undergraduate Admission</button>
                    <button aria-label="Undergraduate Scholarship" title="I would like to know about Undergraduate Scholarship." class="km-quick-replies km-custom-widget-text-color km-quick-rpy-btn km-custom-widget-border-color km-cta-button-many " data-metadata="" data-languagecode="">Undergraduate Scholarship</button>
                    <button aria-label="Graduate Scholarship" title="I would like to know about Graduate Scholarship." class="km-quick-replies km-custom-widget-text-color km-quick-rpy-btn km-custom-widget-border-color km-cta-button-many " data-metadata="" data-languagecode="">Graduate Scholarship</button>
                    <button aria-label="Graduate Admission" title="I would like to apply to Graduate Programme." class="km-quick-replies km-custom-widget-text-color km-quick-rpy-btn km-custom-widget-border-color km-cta-button-many " data-metadata="" data-languagecode="">Graduate Admission</button>
               </div></div>
                <div class="chat friend" id="loadingGif" style="display: none;">
                    <div class="user-photo"><img src="Images/ana.JPG"></div>
                    <div class="gif"><img src="Images/loading.gif"></div>
                </div>

            </div>            
        </div>
        <div class="chat-form">
            <div id="inputDiv">
                <div id="buttonDiv"></div>
                <textarea class="input" placeholder="Message" rows="1" data-min-rows='1'></textarea>
            </div>
            <!-- <div id="chat-form-buttons">
                <input type ="image"id="rec" src="Images/Microphone.png">
                <input type="image" src="Images/keyboard.png" id="switchInputType"/>
            </div> -->
        </div>
        

        <script type="text/javascript" src="index.js"></script>  
    </body>

</html>
